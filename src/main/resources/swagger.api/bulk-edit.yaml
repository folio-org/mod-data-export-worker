      $ref: '../../../../folio-export-common/schemas/inventory/itemNoteTypeCollection.json#/NoteTypeCollection'
    materialTypes:
      $ref: '../../../../folio-export-common/schemas/inventory/materialTypeCollection.json#/MaterialTypeCollection'
    briefHoldings:
