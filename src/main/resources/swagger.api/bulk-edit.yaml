openapi: 3.0.0
info:
  title: Bulk edit API
  version: v1
servers:
  - url: /bulk-edit/
paths:
  /{jobId}/items-content-update/upload:
    post:
      description: Upload content updates
      operationId: postContentUpdates
      parameters:
        - name: jobId
          in: path
          required: true
          description: UUID of the JobCommand
          schema:
            $ref: "#/components/schemas/UUID"
        - in: query
          name: limit
          required: false
          schema:
            type: integer
          description: The numbers of records to return
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/contentUpdateCollection"
      responses:
        "200":
          description: Collection of items for preview
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/itemCollection"
        "400":
          description: Bad request
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Not found
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
  /{jobId}/preview/updated-items/download:
    get:
      description: Download preview as csv-file
      operationId: downloadPreviewByJobId
      parameters:
        - name: jobId
          in: path
          required: true
          description: UUID of the JobCommand
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: Preview updated of items to download
          content:
            text/csv:
              schema:
                type: string
                format: binary
        "400":
          description: Bad request
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Not found
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
  /{jobId}/preview/users:
    get:
      description: Get a list of users for preview
      operationId: getPreviewUsersByJobId
      parameters:
        - name: jobId
          in: path
          required: true
          description: UUID of the JobCommand
          schema:
            $ref: "#/components/schemas/UUID"
        - in: query
          name: limit
          required: true
          schema:
            type: integer
          description: The numbers of users to return
      responses:
        '200':
          description: Collection of users for preview
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userCollection"
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
                example: Invalid query
        '404':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
                example: Job not found
        '500':
           description: Internal server errors, e.g. due to misconfiguration
           content:
             text/plain:
               schema:
                 type: string
                 example: Internal server error
  /{jobId}/errors:
    get:
      description: Get a list of errors for preview
      operationId: getErrorsPreviewByJobId
      parameters:
        - name: jobId
          in: path
          required: true
          description: UUID of the JobCommand
          schema:
            $ref: "#/components/schemas/UUID"
        - in: query
          name: limit
          required: true
          schema:
            type: integer
          description: The numbers of users to return
      responses:
        '200':
          description: Collection of users for preview
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        '404':
          description: No found
          content:
            text/plain:
              schema:
                type: string
                example: Job not found
        '500':
          description: Internal server errors, e.g. due to misconfiguration
          content:
            text/plain:
              schema:
                type: string
                example: Internal server error
  /{jobId}/upload:
    post:
      description: Upload csv file
      operationId: uploadCsvFile
      parameters:
        - name: jobId
          in: path
          required: true
          description: UUID of the JobCommand
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: File uploaded
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
  /{jobId}/start:
    post:
      description: Start job
      operationId: startJob
      parameters:
        - name: jobId
          in: path
          required: true
          description: UUID of the JobCommand
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: Job is started
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
        "404":
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
                example: Job not found
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
  /{jobId}/roll-back:
    post:
      description: Roll back csv file
      operationId: rollBackCsvFile
      parameters:
        - name: jobId
          in: path
          required: true
          description: UUID of the JobCommand
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        "200":
          description: Csv file roll back uploaded
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Internal server errors, e.g. due to misconfiguration
          content:
            application/json:
              example:
                $ref: "#/components/examples/errors"
              schema:
                $ref: "#/components/schemas/errors"
components:
  schemas:
    UUID:
      type: string
